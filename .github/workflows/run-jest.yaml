name: Spacecowboy app CI

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/run-jest.yaml"
  pull_request:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/run-jest.yaml"

jobs:
  test:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
